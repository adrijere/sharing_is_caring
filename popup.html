  <body>
    <div id='header'>

    <div class="container">
      <!-- Tabs -->
      <ul id="nav-tab" class="nav">
        <li class="active"><a href="#newsource">Add a new resource</a></li>
        <li><a href="#list">Your list(s)</a></li>
        <li><a href="#aboutus">About us</a></li>
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="newsource">
          <form id='formAddResource'>
            <label for="link">Link *:</label>
            <input type="url" name="link" id="url"
            pattern="https?:\/\/www.linkedin.com\/.+"
            placeholder="https://www.linkedin.com/"
            required>
            <br/>
            
            <label for="tags">Tag:</label>
            <select name="tags" multiple size="3">
              <option value="nocode">No Code</option>
              <option value="marketing">Marketing</option>
              <option value="crypto">Crypto</option>
              <option value="sales">Sales</option>
              <option value="linkedin tips">Linkedin tips</option>
              <option value="email">Email</option>
              <option value="webinar">Webinar</option>
              <option value="newsletter">Newsletter</option>
              <option value="e-commerce">E-commerce</option>
          </select><br/>

          <label for="notes">Notes:</label>
          <textarea name='notes' rows="4" placeholder='Add some personal notes'></textarea><br/>

          <button type='submit' id='addResource'>Add <img src='gift.svg' class='icon'/></button>
          </form>
        </div>
        <div class="tab-pane" id="list">
          <div id='listResources'>
          </div>
