<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <meta charset='UTF-8' />
    <title>Sharing is caring!</title>
  </head>
  <body>
    <h2>SOCIALGEMS</h2>
    <h4>Collect the best ressources from Linkedin</h4>
     
    <div class="container">
      <!-- Tabs -->
      <ul id="nav-tab" class="nav">
        <li class="active"><a href="#newsource">Add a new source</a></li>
        <li><a href="#list">Your List</a></li>
        <li><a href="#aboutus">About Us</a></li>
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="newsource">
          <h4>Add a new source</h4> 
          <form>
            <label for="link">Link *:</label>
            <input type="url" name="link" id="url"
            pattern="https://www.linkedin.com/*"
            placeholder="https://www.linkedin.com/"
            required>
            <br/>
            
            <label for="tag">Tag:</label>
            <select name="tag" multiple size="3">
              <option value="nocode">No Code</option>
              <option value="marketing">Marketing</option>
              <option value="crypto">Crypto</option>
              <option value="sales">Sales</option>
              <option value="linkedinTips">Linkedin tips</option>
              <option value="email">Email</option>
              <option value="webinar">Webinar</option>
              <option value="newsletter">Newsletter</option>
              <option value="ecommercce">E-commerce</option>
          </select><br/>

          <label for="note">Notes:</label>
          <textarea name='note' rows="4">Add some personal notes</textarea><br/>

          <button type='submit'>Add</button>
          </form>
        </div>
        <div class="tab-pane" id="list">
          <h4>Your resources:</h4>
          <div id='listResources'></div>
          <button id='cleanListResources'>Clean ðŸ§¹</button>
        </div>
        <div class="tab-pane" id="aboutus">
          <h4>About us</h4>

        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
